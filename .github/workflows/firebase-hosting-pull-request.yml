name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.4.0"
      - name: Install and build
        run: npm ci && npm run build
        env:
          REACT_APP_KAKAO_MAP_API: ${{ secrets.REACT_APP_KAKAO_MAP_API }}
          REACT_APP_KAKAO_REST_API: ${{ secrets.REACT_APP_KAKAO_REST_API }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHALLENGE_SEMESTER2024 }}"
          projectId: challenge-semester2024
